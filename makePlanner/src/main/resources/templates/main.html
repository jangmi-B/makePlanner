<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="fullcalendar/main.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.min.js.map"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>make your plan :)</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark"  style="width:100%;">
        <a class="navbar-brand mainNav" href="javascript:;">
        	Hey <span sec:authentication="principal.name"></span>, Check your plan! 
        </a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" style="color:white; font-size:20px;">LOGOUT</a>
    </nav>
    
    <form id="logout" action="/logout" method="POST">
	   <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
	</form>

    <div class="mainContainer">
        <div class="mainRow">
            <div class="mainDiv">
                <span class="divTitle">일기장</span>
                <table class="table" style="margin-top: 20px;">
                    <thead>
                      <tr>
                        <th scope="col" class="diaryTh">DAY</th>
                        <th scope="col">Title</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">11/30</th>
                        <td>오늘은 아주 행복bbbbbbbbbbbbbbbbbbbbbbb</td>
                      </tr>
                      <tr>
                        <th scope="row">11/29</th>
                        <td>그 전날도 행복!!!!!</td>
                      </tr>
                      <tr>
                        <th scope="row">11/28</th>
                        <td>전전날도 행복했..?</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="mainDiv">
                <span class="divTitle">일정</span>
                <div id='calendar' style="width:1180px; margin-left:auto; margin-right:auto;"></div>
            </div>
        </div>
        <div class="mainRow">
            <div class="mainDiv">
                <span class="divTitle">진행상황
            </div>
            <div class="mainDiv">
                <span class="divTitle">이번달 목표
            </div>
        </div>
    </div>


    <footer class="footer py-3">
    <div class="container">
        <span class="text-muted">Copyright © 2021 jangmi.</span>
    </div>
    </footer>


	<script>
	//seetAlert : https://wooncloud.tistory.com/12
		$(document).ready(function() {
			$("#logoutBtn").on("click",function(){
				$("form").submit();
			})
		});
	
		function logout(){
			Swal.fire({
			  title: 'Do you really want to logout?',
			  icon: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#034f84',
			  cancelButtonColor: '#9896a4',
			  confirmButtonText: 'Yes, please',
			  cancelButtonText: 'No! sorry'
			}).then((result) => {
				if (result.isConfirmed) {
					console.log($("#logout"));
					$("form").submit();
				}
			})
		}
	</script>
</body>
</html>
